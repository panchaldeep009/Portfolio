<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	viewBox="0 0 200 200">
<style type="text/css">
	.strokeDesigner{fill:none;stroke:url(#repeatColorSeries);stroke-linecap:round;stroke-miterlimit:10;}
</style>
	<defs>
		<linearGradient id="colorSeries" gradientUnits="userSpaceOnUse" x1="0%" y1="100%" x2="200%" y2="100%">
			<stop  offset="0" style="stop-color:#03a9f4"/>
			<stop  offset="0.33" style="stop-color:#f441a5"/>
			<stop  offset="0.66" style="stop-color:#ffeb3b"/>
			<stop  offset="1" style="stop-color:#03a9f4"/>
			<animate attributeType="XML" attributeName="x1"
				dur="5s" fill="freeze" repeatCount="indefinite"
				to="200%"/>
			<animate attributeType="XML" attributeName="x2"
				dur="5s" fill="freeze" repeatCount="indefinite"
				to="400%"/>
		</linearGradient>
		<linearGradient id="repeatColorSeries" xlink:href="#colorSeries" spreadMethod="repeat" />
		<filter id="blur" width="1500%" x="-375%" height="1500%" y="-375%">
			<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
		</filter>
	</defs>
	<g id="dStroke">
		<path id="dStrokePath" class="strokeDesigner"
			stroke-dasharray="740" stroke-dashoffset="740" stroke-width="4"
			d="M42.6,18.4v162.2c0,0,123.4,10.9,123.4-81.1S42.6,18.4,42.6,18.4z">
				<animate attributeType="XML" attributeName="stroke-dashoffset"
					begin="1" id="designDrawing" dur="2s" fill="freeze" repeatCount="1"
					to="0"/>
				<animate attributeType="XML" attributeName="stroke-width"
					dur="15s" fill="freeze" repeatCount="indefinite" values="8;12;8"/>
			</path>
		
		<use href="#dStrokePath" filter="url(#blur)"/>
	</g>
	
</svg>